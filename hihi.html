<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Buổi 6</title>
    <style>
       
        button{
            color: beige;
            background-color: pink;
            border-radius: 15px;
        }
        button:hover{
        background-color: darkblue;
      }
      body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
}

.card {
    display: flex;
    align-items: center;
    gap: 30px;
    background-color: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.card img {
    width: 150px;
    border-radius: 15px;
}

.info {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

h1 {
    font-size: 32px;
    margin: 0;
    color: #2c3e50;
}

p {
    font-size: 18px;
}
@media (max-width: 600px) {
    .card {
        flex-direction: column;   /* xếp dọc */
        text-align: center;
    }

    .card img {
        width: 120px;
    }
    button{
        width: 100%;
    }

    </style>
</head>
<body>
   <div class="card">
    <img src="https://i.pinimg.com/1200x/79/4c/b8/794cb85f2bfdbd758d1e70f9de9617be.jpg" alt="Avatar">

    <div class="info">
        <h1>Tôi là Puonchan</h1>
        <p>Sinh viên năm nhất</p>
        <a href="https://google.com" target="_blank">Google</a>
        <button onclick="sayHello()">Chào bạn</button>
        <script>
            function sayHello(){
              alert("cam on ban da ghe website cua minh")
            }
        </script>
    </div>
</div>

</body>
</html>
