<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CV của Puonchan</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .cv {
            display: flex;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            padding: 30px;
            gap: 30px;
            max-width: 700px;
        }

        .left {
            text-align: center;
        }

        .left img {
            width: 160px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .left h1 {
            margin: 10px 0 5px;
            font-size: 26px;
        }

        .left p {
            color: gray;
        }

        .right {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .box {
            background-color: #f7f9fc;
            padding: 15px;
            border-radius: 12px;
        }

        .box h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        button {
            width: fit-content;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: pink;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: hotpink;
        }
    </style>
</head>
<body>

<div class="cv">
    <div class="left">
        <img src="https://i.pinimg.com/1200x/79/4c/b8/794cb85f2bfdbd758d1e70f9de9617be.jpg">
        <h1>Puonchan</h1>
        <p>Sinh viên năm nhất</p>
    </div>

    <div class="right">
        <div class="box">
            <h3>Giới thiệu</h3>
            <p>Mình đang học lập trình web, thích thiết kế giao diện và muốn trở thành lập trình viên.</p>
        </div>

        <div class="box">
            <h3>Kỹ năng</h3>
            <p>HTML, CSS, GitHub Pages</p>
        </div>

        <div class="box">
            <h3>Liên kết</h3>
            <a href="https://google.com" target="_blank">Google</a>
        </div>

        <button onclick="alert('Cảm ơn bạn đã xem CV!')">Liên hệ tôi</button>
    </div>
</div>

</body>
</html>
